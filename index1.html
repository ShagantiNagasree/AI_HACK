<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consicous Consumer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Conscious Consumer</h1>
    <div class="options">
      <button id="image-btn">Image</button>
      <button id="barcode-btn" onclick="myFunction1()">Barcode</button>
    </div>

    <div id="image-options" class="input-options" style="display:none;">
      <button onclick="openFileInput('image')">Upload Image</button>
      <button onclick="startImageScan()">Scan Image</button>
      <input type="file" id="image-input" style="display:none;">
    </div>

    <div id="barcode-options" class="input-options" style="display:none;">
      <button onclick="openFileInput('barcode')">Upload Barcode</button>
      <button onclick="startBarcodeScan()">Scan Barcode</button>
      <input type="file" id="barcode-input" style="display:none;">
    </div>

    <div id="result" class="result">
      <!-- Results will be displayed here -->
    </div>
  </div>


  <script src="script1.js"></script>
</body>
</html>
